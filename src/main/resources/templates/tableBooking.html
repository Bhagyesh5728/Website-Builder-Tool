					<div class="row">
				
					 
					 
					  <section >
						 <div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
           <th >ID</th>
		   <th>Name</th>
		   <th>E-Mail</th>
		   <th>Mobile</th>
		   <th>Date</th>
		   <th>Time</th>
		   <th>People</th>
		   <th>Message</th>
		   <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="e : ${user.getMenuTables()}">
           <td th:text="${e.getId()}"></td>
			<td th:text="${e.getName()}"></td>
			<td th:text="${e.getEmail()}"></td>
			<td th:text="${e.getMobile()}"></td>
			<td th:text="${e.getDate()}"></td>
			<td th:text="${e.getTime()}"></td>
			<td th:text="${e.getPeople()}"></td>
			<td th:text="${e.getMessage()}"></td>
          <td>
            <a th:href="@{/deleteBooking/{id} (id=${e.getId()})}" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
            </td>
          </tr>
          
          
        </tbody>
      </table>
