<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaange Theme</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
                <style type="text/css">
                    /* Importing Google font - Open Sans */
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
}

body {
    background: #ecececdb;
}

.card-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    max-width: 1100px;
    margin: 20px auto;
    padding: 10px;
    gap: 40px;
}

.card-list .card-item {
    background: #fff;
    padding:15px;
    border-radius: 8px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.04);
    list-style: none;
    cursor: pointer;
    text-decoration: none;
    border: 2px solid transparent;
    transition: border 0.5s ease;
}

.card-list .card-item:hover {
    border: 2px solid #000;
}

.card-list .card-item img {
    width: 100%;
    
    aspect-ratio: 16/9;
    border-radius: 8px;
    object-fit: cover;
}

.card-list span {
    display: inline-block;
    background: #F7DFF5;
    margin-top: 32px;
    padding: 8px 15px;
    font-size: 0.75rem;
    border-radius: 50px;
    font-weight: 600;
}

.card-list .developer {
    background-color: #F7DFF5; 
    color: #B22485;
}   

.card-list .designer {
    background-color: #d1e8ff;
    color: #2968a8;
}

.card-list .editor {
    background-color: #d6f8d6; 
    color: #205c20;
}

.card-item h3 {
    color: #000;
    font-size: 1.438rem;
    margin-top: 28px;
    font-weight: 600;
}

.card-item .arrow {
    display: flex;
    align-items: center;
    justify-content: center;
    transform: rotate(-35deg);
    height: 40px;
    width: 40px;
    color: #000;
    border: 1px solid #000;
    border-radius: 50%;
    margin-top: 10px;
    transition: 0.2s ease;
}

.card-list .card-item:hover .arrow  {
    background: #000;
    color: #fff; 
}

@media (max-width: 1200px) {
    .card-list .card-item {
        padding: 15px;
    }
}

@media screen and (max-width: 980px) {
    .card-list {
        margin: 0 auto;
    }
}
.b {
  background-color: white;
  color: black;
  border-radius: 10em;
  font-size: 17px;
  font-weight: 600;
  padding: 10px 1em;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  border: 1px solid black;
  box-shadow: 0 0 0 0 black;
  text-decoration: none;
}

.b:hover {
  transform: translateY(-4px) translateX(-2px);
  box-shadow: 2px 2px 0 0 black;
  background-color:darkred;
  color: white;
};

.b:active {
  transform: translateY(2px) translateX(1px);
  box-shadow: 0 0 0 0 black;
};
                </style>
</head>
<body>
	<center><h3 style="color:green;margin: 5px;" th:if="${session.themedelete}">Theme Deleted...
		<th:block th:text="${@sessionHelper.removeMessageFromShowTheme()}"></th:block>
	</h3></center>
	<a th:href="@{dashboard}"> <button  style="padding: 5px;background-color: teal;color: white;margin: 15px;width: 80px;border-radius: 8px;">Back</button></a>
    <div class="card-list" >
  <div  class="card-item" th:each="e : ${themes}">
            <img th:src="'../themeSS/'+${e.getImage()}" alt="Card Image">
           
           
          <br><br>
              <center>
              <a class="b" th:href="@{deleteTheme/{id}(id=${e.getName()})}">Delete</a>
      			</center>
       	    
   </div>
   
        
    </div>
</body>
</html>
